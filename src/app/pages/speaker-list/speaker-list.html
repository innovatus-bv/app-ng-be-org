<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Speakers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Speakers</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      @for (speaker of speakers(); track speaker.id) {
      <ion-col
        size="12"
        size-md="6">
        <ion-card class="speaker-card">
          <ion-card-header>
            <ion-item
              detail="false"
              lines="none"
              class="speaker-item">
              <!-- routerLink="/app/tabs/speakers/speaker-details/{{speaker.id}}" -->
              <ion-avatar slot="start">
                <img
                  [src]="speaker.img"
                  [alt]="speaker.name + ' profile picture'" />
              </ion-avatar>
              <ion-label>
                <h2>{{speaker.name}}</h2>
              </ion-label>
            </ion-item>
          </ion-card-header>

          <ion-card-content>
            <p>{{speaker.description}}</p>
          </ion-card-content>

          <div class="footer">
            @if (speaker.social.x) {
            <ion-button
              color="dark"
              fill="clear"
              (click)="openExternalLink(speaker.social.x)">
              <ion-icon
                slot="icon-only"
                name="logo-x"></ion-icon>
            </ion-button>
            } @if (speaker.social.github) {
            <ion-button
              color="dark"
              fill="clear"
              (click)="openExternalLink(speaker.social.github)">
              <ion-icon
                slot="icon-only"
                name="logo-github"></ion-icon>
            </ion-button>
            } @if (speaker.social.linkedin) {
            <ion-button
              color="dark"
              fill="clear"
              (click)="openExternalLink(speaker.social.linkedin)">
              <ion-icon
                slot="icon-only"
                name="logo-linkedin"></ion-icon>
            </ion-button>
            } @if (speaker.social.website) {
            <ion-button
              color="dark"
              fill="clear"
              (click)="openExternalLink(speaker.social.website)">
              <ion-icon
                slot="icon-only"
                name="globe"></ion-icon>
            </ion-button>
            }
          </div>
        </ion-card>
      </ion-col>
      }
    </ion-row>
  </ion-grid>
</ion-content>
