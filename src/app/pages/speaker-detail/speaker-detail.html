<ion-content class="speaker-detail">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/app/tabs/speakers"></ion-back-button>
      </ion-buttons>

      @if (speaker()) {
      <ion-buttons slot="end">
        <ion-button (click)="openContact(speaker())">
          <ion-icon
            slot="icon-only"
            [ios]="'call-outline'"
            [md]="'call-sharp'"></ion-icon>
        </ion-button>
        <ion-button (click)="openSpeakerShare(speaker())">
          <ion-icon
            slot="icon-only"
            [ios]="'share-outline'"
            [md]="'share-sharp'"></ion-icon>
        </ion-button>
      </ion-buttons>
      }
    </ion-toolbar>
  </ion-header>

  <div class="speaker-background">
    <img
      ngSrc="{{speaker()?.img ?? '/assets/img/profile-placeholder.jpg'}}"
      [alt]="speaker()?.name ?? 'Speaker profile'"
      height="120"
      width="120"
      priority />
    <h2>{{speaker()?.name ?? 'Loading...'}}</h2>
  </div>

  <div class="ion-padding speaker-detail">
    <p>
      {{speaker()?.description ?? 'Loading biography...'}} Say hello on social
      media!
    </p>

    <hr />

    @if (speaker()) {
    <div class="social-links">
      <ion-chip
        color="dark"
        button
        (click)="openExternalUrl(speaker()?.social.x)"
        aria-label="Visit X profile">
        <ion-icon name="logo-x"></ion-icon>
        <ion-label>X</ion-label>
      </ion-chip>

      <ion-chip
        color="dark"
        button
        (click)="openExternalUrl(speaker()?.social.github)"
        aria-label="Visit GitHub profile">
        <ion-icon name="logo-github"></ion-icon>
        <ion-label>GitHub</ion-label>
      </ion-chip>

      <ion-chip
        color="dark"
        button
        (click)="openExternalUrl(speaker()?.social.linkedin)"
        aria-label="Visit LinkedIn profile">
        <ion-icon name="logo-linkedin"></ion-icon>
        <ion-label>LinkedIn</ion-label>
      </ion-chip>

      <ion-chip
        color="dark"
        button
        (click)="openExternalUrl(speaker()?.social.website)"
        aria-label="Visit website">
        <ion-icon name="globe"></ion-icon>
        <ion-label>Website</ion-label>
      </ion-chip>
    </div>
    }
  </div>
</ion-content>
